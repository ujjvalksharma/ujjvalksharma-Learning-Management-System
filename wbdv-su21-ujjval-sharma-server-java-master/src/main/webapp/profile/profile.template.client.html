<html lang="en">
<head>
 <meta charset="UTF-8">
    <title>WebDev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
 <h1>Profile</h1>
 <br />
 <div class="alert alert-success">
  <strong>Profile sucessfully saved</strong>
</div>
  <br />
 <form action="#">
   <div class="form-group row">
     <label for="username" class="col-sm-2 col-form-label">
       Username </label>
     <div class="col-sm-7">
       <input class="form-control wbdv-field wbdv-username"
                     id="username"
                     placeholder="Alice" readonly>
     </div>

   </div>


      <div class="form-group row">
     <label for="phone" class="col-sm-2 col-form-label">
       Phone </label>
     <div class="col-sm-7">
       <input type="text" class="form-control wbdv-field wbdv-password"
              id="phone" placeholder="123qwe#$%">
     </div>
   </div>

   
   <div class="form-group row">
     <label for="email" class="col-sm-2 col-form-label">
       Email </label>
     <div class="col-sm-7">
       <input type="text" class="form-control wbdv-field wbdv-password"
              id="email" placeholder="123qwe#$%">
     </div>
   </div>


   <div class="form-group row">
     <label for="role" class="col-sm-2 col-form-label">
       Role </label>
     <div class="col-sm-7">
        <select class="form-control" id="role">
    <option>Admin</option>
    <option>Student</option>
    <option>Faculty</option>
  </select>
     </div>
   </div>


   <div class="form-group row">
     <label for="dob" class="col-sm-2 col-form-label">
       Date of Birth </label>
     <div class="col-sm-7">
         <input type="date" class="form-control" id="dob" name="dob">
     </div>
   </div>

   <div class="form-group row">

     <label class="col-sm-2 col-form-label"></label>
     <div class="col-sm-7">
       <button type="submit" class="btn btn-success btn-block wbdv-login">Update</button>
     </div>
   </div>

  
 </form>

 <form action="../login/login.template.client.html">
<div class="form-group row">

     <label class="col-sm-2 col-form-label"></label>
     <div class="col-sm-7">
       <button type="submit" class="btn btn-danger btn-block wbdv-login">Logout</button>
       
     </div>
   </div>
 </form>
</div>

</body>
</html>
