<html lang="en">
<head>
 <meta charset="UTF-8">
    <title>WebDev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="login.style.client.css">
</head>
<body>


<div class="container">
 <h1>Sign In</h1>
 <br />
  <br />
 <form action="../profile/profile.template.client.html">
   <div class="form-group row">
     <label for="username" class="col-sm-2 col-form-label">
       Username </label>
     <div class="col-sm-7">
       <input class="form-control wbdv-field wbdv-username"
                     id="username"
                     placeholder="Alice">
     </div>
   </div>
   <div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">
       Password </label>
     <div class="col-sm-7">
       <input type="password" class="form-control wbdv-field wbdv-password"
              id="password" placeholder="123qwe#$%">
     </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-2 col-form-label"></label>
     <div class="col-sm-7">
       <button type="submit" class="btn btn-primary btn-block wbdv-login">Sign in</button>
       <div class="row">
         <div class="col-6">
           <a href="#">Forgot Password?</a>
         </div>
         <div class="col-6">
           <a href="../register/register.template.client.html" id='sign-up-link'>Sign up</a>
         </div>
       </div>
     </div>
   </div>
 </form>
</div>

</body>
</html>
